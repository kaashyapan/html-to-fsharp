<!doctype html>
<html data-theme="coffee" lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/fs.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Html &gt; F#</title>
        <meta
            name="description"
            content="Convert HTML to one of the FSharp DSLs Feliz, Sutil, Web Sharper, Giraffe, Bolero"
        />

        <meta name="author" content="kaashyapan.com" />
        <meta
            name="keywords"
            content="FSharp, F#, converter, Feliz, Sutil, Giraffe, Elmish, Bolero, F# DSL"
        />
        <link rel="stylesheet" id="hl_dark" href="./panda_dark.min.css" />
        <link rel="stylesheet" id="hl_light" href="./panda_light.min.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="min-h-screen">
            <div class="container mx-auto p-4">
                <div class="flex flex-wrap justify-between">
                    <div class="flex flex-row">
                        <div class="flex">
                            <img src="fs.svg" class="logo" alt="F# logo" />
                            <a class="flex grow pl-2">
                                <span class="text-2xl font-bold">HTML </span>
                                <svg
                                    width="24"
                                    height="24"
                                    class="mt-1.5"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M10.5858 6.34317L12 4.92896L19.0711 12L12 19.0711L10.5858 17.6569L16.2427 12L10.5858 6.34317Z"
                                        fill="currentColor"
                                    />
                                </svg>

                                <span class="text-2xl font-bold">F#</span>
                                <span class="text-2xl font-bold">DSL</span>
                            </a>
                        </div>
                        <div class="pl-4 mt-1">
                            <label class="swap swap-rotate">
                                <input
                                    type="checkbox"
                                    id="theme-swap"
                                    class="theme-controller"
                                    value="bumblebee"
                                />

                                <svg
                                    class="swap-off fill-current w-10 h-10"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 40 40"
                                >
                                    <path
                                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                                    />
                                </svg>

                                <svg
                                    class="swap-on fill-current w-10 h-10"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 40 40"
                                >
                                    <path
                                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                                    />
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="max-[80vw] overflow-auto">
                        <div class="join lg:join-horizontal">
                            <button
                                id="feliz"
                                class="btn btn-primary join-item"
                            >
                                Feliz
                            </button>
                            <button id="sutil" class="btn join-item">
                                Sutil
                            </button>
                            <button id="bolero" class="btn join-item">
                                Bolero
                            </button>
                            <button id="websharper" class="btn join-item">
                                WebSharper
                            </button>
                            <button id="giraffe" class="btn join-item">
                                Giraffe
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    class="grid grid-cols-1 lg:grid-flow-col-dense lg:auto-cols-3 gap-2 p-2"
                >
                    <div
                        id="htmleditor"
                        class="w-[85vw] lg:w-[45vw] h-[90vh] font-mono border-1 border-primary rounded editor bg-base-300 language-xml"
                        data-manual
                        data-gramm="false"
                    ></div>
                    <div class="flex flex-row lg:flex-col place-self-center">
                        <div class="join join-horizontal lg:join-vertical">
                            <button class="btn join-item">
                                <a id="convert-me" class="m-2"
                                    ><i class="gg-play-button-o"></i
                                ></a>
                            </button>
                            <button class="btn join-item">
                                <a id="clear-me" class="m-2"
                                    ><i class="gg-close-o"></i
                                ></a>
                            </button>
                        </div>
                    </div>
                    <div class="">
                        <a id="copy-me" class="right-8 z-10 absolute p-4"
                            ><i class="gg-copy"></i
                        ></a>
                        <div
                            id="fs-editor"
                            class="w-[85vw] lg:w-[45vw] h-[90vh] font-mono border-1 border-primary rounded editor bg-base-300 language-fsharp"
                        ></div>
                    </div>
                </div>
            </div>
            <footer
                class="footer items-center p-4 bg-neutral text-neutral-content"
            >
                <aside class="font-mono">
                    <ul>
                        <li>SVG markup may not work</li>
                        <li>
                            Does not check if Attributes/Html elements are
                            actually defined in the libraries.
                        </li>
                    </ul>
                </aside>
                <nav
                    class="grid-flow-col gap-4 md:place-self-center md:justify-self-end"
                >
                    <a href="https://github.com/kaashyapan/html-to-fsharp"
                        ><svg
                            width="31.88"
                            height="32"
                            viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="#fff"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <title>github</title>
                                <g id="Layer_2" data-name="Layer 2">
                                    <g
                                        id="invisible_box"
                                        data-name="invisible box"
                                    >
                                        <rect
                                            width="48"
                                            height="48"
                                            fill="none"
                                        ></rect>
                                        <rect
                                            width="48"
                                            height="48"
                                            fill="none"
                                        ></rect>
                                    </g>
                                    <g id="icons_Q2" data-name="icons Q2">
                                        <path
                                            d="M24,1.9a21.6,21.6,0,0,0-6.8,42.2c1,.2,1.8-.9,1.8-1.8V39.4c-6,1.3-7.9-2.9-7.9-2.9a6.5,6.5,0,0,0-2.2-3.2C6.9,31.9,9,32,9,32a4.3,4.3,0,0,1,3.3,2c1.7,2.9,5.5,2.6,6.7,2.1a5.4,5.4,0,0,1,.5-2.9C12.7,32,9,28,9,22.6A10.7,10.7,0,0,1,11.9,15a6.2,6.2,0,0,1,.3-6.4,8.9,8.9,0,0,1,6.4,2.9,15.1,15.1,0,0,1,5.4-.8,17.1,17.1,0,0,1,5.4.7,9,9,0,0,1,6.4-2.8,6.5,6.5,0,0,1,.4,6.4A10.7,10.7,0,0,1,39,22.6C39,28,35.3,32,28.5,33.2a5.4,5.4,0,0,1,.5,2.9v6.2a1.8,1.8,0,0,0,1.9,1.8A21.7,21.7,0,0,0,24,1.9Z"
                                        ></path>
                                    </g>
                                </g>
                            </g></svg
                    ></a>
                    <a href="https://kaashyapan.com" class="font-semibold"
                        >by kāśyapaṉ</a
                    >
                </nav>
            </footer>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
