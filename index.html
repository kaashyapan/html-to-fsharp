<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/fs.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Html->F#</title>
        <meta name="description" content="Convert HTML to FSharp DSL" />
        <meta name="author" content="kaashyapan.com" />
        <meta
            name="keywords"
            content="FSharp, F#, converter, Feliz, Sutil, Giraffe, Elmish, Bolero, F# DSL"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/panda-syntax-dark.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/fsharp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h3 class="title has-text-centered">
                        <span
                            ><img src="fs.svg" class="logo" alt="F# logo"
                        /></span>
                        <span>HTML > F# DSL</span>
                    </h3>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="tabs is-toggle">
                            <ul>
                                <li><a id="feliz">Feliz</a></li>
                                <li><a id="bolero">Bolero</a></li>
                                <li><a id="sutil">Sutil</a></li>
                                <li><a id="websharper">Web Sharper</a></li>
                                <li><a id="giraffe">Giraffe</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a
                                class="button is-white"
                                target="_blank"
                                href="https://github.com/kaashyapan/html-to-fsharp"
                            >
                                <span class="icon"
                                    ><img
                                        src="github.svg"
                                        class="logo"
                                        alt="Github"
                                /></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="section">
            <div class="columns is-vcentered is-centered">
                <div class="column">
                    <div
                        id="htmleditor"
                        class="editor editor-size language-html"
                        data-manual
                        data-gramm="false"
                    ></div>
                </div>
                <div class="column is-narrow">
                    <div>
                        <a id="convert-me"><i class="gg-play-button-o"></i></a>
                    </div>
                    <br />
                    <br />
                    <div>
                        <a id="clear-me"><i class="gg-close-o"></i></a>
                    </div>
                </div>
                <div class="column">
                    <a id="copy-me"><i class="gg-copy"></i></a>
                    <div
                        id="fs-editor"
                        class="editor editor-size language-fsharp"
                    ></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="content has-text-left">
                    <span>* SVG markup may not work</span>
                </div>
                <div class="content has-text-right has-text-weight-light">
                    <a href="https://kaashyapan.com">by kāśyapaṉ</a>
                </div>
            </div>
        </div>

        <script type="module" src="/main.js" defer></script>
    </body>
</html>
